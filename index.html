<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Number Facts</title>
    <style>
        #fact {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput"
                        placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const inputEl = document.querySelector('#numberInput');
        const factTextEl = document.querySelector('#factText');
        inputEl.addEventListener('input', () => {
            if (inputEl.value != 0) {
                document.querySelector('#fact').style.display = 'block';
                fetch(`http://numbersapi.com/${inputEl.value}`)
                    .then(res => res.text())
                    .then(data => factTextEl.innerText = data);
            }
            else {
                document.querySelector('#fact').style.display = 'none';
            }
        })
    </script>
</body>

</html>
